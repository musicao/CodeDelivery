
<ion-view>
    <ion-nav-title>
        CodeDelivery - Login
    </ion-nav-title>
    <ion-content class="padding">

        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" ng-model="user.username" placeholder="Digite ser username" required/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password" placeholder="Digite sua senha" required/>
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Login</button>
        </form>

    <ion-nav-view></ion-nav-view>
    </ion-content>
</ion-view>
